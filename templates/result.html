<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/result.css">
</head>
<body>
<div id="search">
    <div id="logo">
        <h4>Logo</h4>
    </div>
    <form action="/search" method="get" accept-charset="utf-8">
        <div class="input-group mb-3 search">
            <input type="text" class="form-control" placeholder=Search aria-label="Recipient's username"
                   aria-describedby="basic-addon2" id="query" name="input">
            <div class="input-group-append">
                <button class="btn btn-success" id="btn-search" type="submit">Search</button>
            </div>
        </div>
    </form>
    <div style="clear: both"></div>
</div>
<hr>

<div id="result">
    <small>(<span id="count-result">{{ numFound }}</span> results in <span id="time">{{ time }}</span>s)</small>
    <div class="main">
        {% for doc in docs %}
            <h3 class="title"><a href={{doc['url'][0]}} target="_blank">
            {{ doc['title'][0] }}
            </a></h3>
            <p class="content">{{ doc['content'][0] }}</p>
        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
